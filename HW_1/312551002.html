<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Iris Scatter Plot</title>
  <script src="https://d3js.org/d3.v4.js"></script>
  <link rel="stylesheet" href="312551002.css">
</head>

<body class="centered-wrapper">
  <br /><br />
  <div>
    <label for="x-axis">Select X-Axis:</label>
    <select id="x-axis">
      <option value="sepal length">Sepal Length</option>
      <option value="sepal width">Sepal Width</option>
      <option value="petal length">Petal Length</option>
      <option value="petal width">Petal Width</option>
    </select>

    <label for="y-axis">Select Y-Axis:</label>
    <select id="y-axis">
      <option value="sepal width">Sepal Width</option>
      <option value="sepal length">Sepal Length</option>
      <option value="petal length">Petal Length</option>
      <option value="petal width">Petal Width</option>
    </select>
  </div>

  <br />

  <div id="my_dataviz"></div>

  <script src="312551002.js"></script>
</body>

</html>
