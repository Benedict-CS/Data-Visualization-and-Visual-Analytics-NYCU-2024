<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW5 - Stacked Bar Charts</title>
    <link rel="stylesheet" href="312551002.css">
</head>

<body>
    <h1>HW5 - Stacked Bar Charts</h1>

    <div class="controls">
        <label for="sort-by">Sort by:</label>
        <select id="sort-by">
            <option value="scores_overall">Overall</option>
            <option value="scores_teaching">Teaching</option>
            <option value="scores_research">Research</option>
            <option value="scores_citations">Citations</option>
            <option value="scores_industry_income">Industry Income</option>
            <option value="scores_international_outlook">International Outlook</option>
        </select>

        <label for="sort-order">Sort order:</label>
        <select id="sort-order">
            <option value="descending">Descending</option>
            <option value="ascending">Ascending</option>
        </select>

        <button id="sort-button">Sort</button>
    </div>

    <div id="my_dataviz" class="chart-container"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="312551002.js"></script>
</body>

</html>
